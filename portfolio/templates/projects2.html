{% load static %}

{% block content %}

<style>
  .image-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 0;
    margin-top: 20px;
    border-radius: 20px;
    overflow: hidden;
  }
  
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<div style="display: flex;">
  <div style="flex: 1; display: flex; align-items: center;">
    <p style="text-align: center;">Texto centrado</p>
  </div>
  <div style="flex: 1;">
    <div class="image-container">
      <a href="{% url 'blog:projects' %}"><img src="{% static 'Proyecto_bot.jpg' %}" alt="Imagen 1"></a>
      <a href="{% url 'blog:projects' %}"><img src="{% static 'regresion-lineal-multiple.jpg' %}" alt="Imagen 2"></a>
      <a href="{% url 'blog:projects' %}"><img src="{% static 'Spotify-proyect.jpg' %}" alt="Imagen 3"></a>
      <a href="{% url 'blog:projects' %}"><img src="{% static 'Telegram.jpg' %}" alt="Imagen 4"></a>
    </div>
  </div>
</div>

{% endblock %}
