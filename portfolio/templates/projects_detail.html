{% extends 'layout.html' %}
{% load static %}

{% block content %}

<style>
    h1,h2,h3 {
        line-height: 1;
        margin: 0;
    }

    .h1-style {
        font-size: 3rem;
    }

    .h2-style {
        font-size: 2.25rem;
    }

    .h3-style {
        font-size: 1.25rem;
    }

    /* Boton para descargar el CV */
    button.cv {
      background: black;
      cursor: pointer;
      border: none;
      padding: 8px 12px;
      color: #FFF;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      border-radius: 12px;
      margin-top: 5px;
    }

    button.cv::before {
      content : "";
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, red, blue, deeppink, green, purple, red, blue, deeppink, green, purple);
      background-size: 800%;
      border-radius: 10px;
      filter: blur(8px);
      animation: glowing 40s linear infinite;
    }

    @keyframes glowing {
      0% {background-position: 0 0;}
      50% {background-position: 800% 0;}
      100% {background-position: 0 0;}
    }

    .nav-link {
    margin-right: 20px;
    }

  </style>
<body>
    

    <section class="intro section-format">
        <h1 class="section__title section__title--intro intro h1-style">
            {{project.title}}
        </h1>
        <p class="section__subtitle section__subtitle--intro">{{project.subtitle}}</p>
        <img src={{project.main_image.url}} alt=""
            class="intro__img img-format">
    </section>

    <div class="portfolio-item-individual">

        <img src="{{project.second_image.url}}" alt="" class="img-format">


        {{project.description|safe}}

        {% if project.third_image %}
        <img src="{{project.third_image.url}}" alt="" class="img-format">
        {% endif %}

        <div class="p-4">
        {% if project.url %}
        <a href="{{project.url}}">
            <button class="cv fw-bold" target="_blank" rel="noreferrer">Visita el Proyecto</button>
        </a>
        {% endif %}
        </div>
        
    </div>

</body>

{% endblock %}
